machine:
  ruby:
    version: 2.4.1
  node:
    version: 8.0.0
  post:
    - npm install -g npm@3
  timezone: Asia/Tokyo

test:
  pre:
    - bin/yarn
    - bin/webpack
    - bin/rails assets:precompile
    - RAILS_ENV=test bin/rake db:test:prepare
  override:
    - bin/rspec
    - bin/rails test
    - npm test

deployment:
  production:
    branch: master
    heroku:
      appname: etude-for-rails