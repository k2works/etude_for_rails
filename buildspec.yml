version: 0.1

environment_variables:
  plaintext:
    NPM_CONFIG_LOGLEVEL: info
    NODE_VERSION: 8.0.0
    YARN_VERSION: 0.24.5

phases:
  install:
    commands:
      - echo install started on `date`
      - apt-get update
      - echo `Node & Yarn Install`
      - groupadd --gid 1000 node
      - useradd --uid 1000 --gid node --shell /bin/bash --create-home node
      - set -ex && for key in 9554F04D7259F04124DE6B476D5A82AC7E37093B 94AE36675C464D64BAFA68DD7434390BDBE9B9C5 FD3A5288F042B6850C66B31F09FE44734EB7990E 71DCFD284A79C3B38668286BC97EC7A07EDE3FC1    DD8F2338BAE7501E3DD5AC78C273792F7D83545D    B9AE9905FFD7803F25714661B63B535A4C206CA9    C4F0DFFF4E8C1A8236409D08E73BC641CC11F4C8    56730D5401028683275BD23C23EFEFE93C4CFFFE  ; do     gpg --keyserver ha.pool.sks-keyservers.net --recv-keys "$key";  done
      - curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.xz" && curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc" && gpg --batch --decrypt --output SHASUMS256.txt SHASUMS256.txt.asc && grep " node-v$NODE_VERSION-linux-x64.tar.xz\$" SHASUMS256.txt | sha256sum -c - && tar -xJf "node-v$NODE_VERSION-linux-x64.tar.xz" -C /usr/local --strip-components=1 && rm "node-v$NODE_VERSION-linux-x64.tar.xz" SHASUMS256.txt.asc SHASUMS256.txt && ln -s /usr/local/bin/node /usr/local/bin/nodejs
      - set -ex && for key in 6A010C5166006599AA17F08146C2130DFD2497F5; do gpg --keyserver ha.pool.sks-keyservers.net --recv-keys "$key"; done && curl -fSL -o yarn.js "https://yarnpkg.com/downloads/$YARN_VERSION/yarn-legacy-$YARN_VERSION.js"  && curl -fSL -o yarn.js.asc "https://yarnpkg.com/downloads/$YARN_VERSION/yarn-legacy-$YARN_VERSION.js.asc" && gpg --batch --verify yarn.js.asc yarn.js && rm yarn.js.asc && cp yarn.js /usr/local/bin/yarnpkg && mv yarn.js /usr/local/bin/yarn && chmod +x /usr/local/bin/yarnpkg && chmod +x /usr/local/bin/yarn
      - echo Chrome
      - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -    && sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'    && apt-get update    && apt-get install -y google-chrome-beta curl unzip
      - echo ChromeDriver
      - CHROMEDRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`    && mkdir -p /opt/chromedriver-$CHROMEDRIVER_VERSION    && curl -sS -o /tmp/chromedriver_linux64.zip http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip    && unzip -qq /tmp/chromedriver_linux64.zip -d /opt/chromedriver-$CHROMEDRIVER_VERSION    && rm /tmp/chromedriver_linux64.zip    && chmod +x /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver    && ln -fs /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver /usr/local/bin/chromedriver
      - echo For Rails Application
      - apt-get update && apt-get install -y libpq-dev libsqlite3-dev mysql-client postgresql-client sqlite3 --no-install-recommends  xvfb qtbase5-dev libqt5webkit5-dev xauth
  build:
    commands:
      - echo Build started on `date`
      - bundle install
      - bin/yarn
      - chmod 755 bin/webpack
      - bin/webpack
      - bin/rails assets:precompile
      - bin/rspec
      - bin/rails test
      - npm test
      - xvfb-run bin/rails test:system
  post_build:
    commands:
      - echo Build completed on `date`